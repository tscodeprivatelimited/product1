<div id="regform" class="container"><br>
<div class="col-md-6 col-md-offset-3">
     <div  class="row custom-modal-header">
        <div id="registerheader" class="col-sm-12">
            <h2 id="textregister" >Register</h2>
        </div>
     </div><br>
    <form  #registrationForm="ngForm"  name="form" (ngSubmit)="register()">
        <div class="form-group">
            <label for="username">First name</label>
            <input type="text" name="firstName"  class="form-control" ngModel #firstName="ngModel" required autofocus/>
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" name="lastName"  class="form-control" ngModel #lastName="ngModel" required />
        </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="email"  class="form-control" ngModel #email="ngModel" required />
        </div>
        <div class="form-group">
            <label >Contact</label>
            <input type="text" name="contact"  class="form-control" ngModel #contact="ngModel"  required />
        </div>
           <div class="form-group">
            <label for="username">Shop Name</label>
            <input type="text" name="shopName"   class="form-control" ngModel #shopName="ngModel"  required />
        </div>

          <div class="form-group">
            <label for="username">Address</label>
            <input type="text" name="username"   class="form-control" ngModel #address="ngModel"  required />
        </div>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username"   class="form-control" ngModel #username="ngModel"  required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password"  class="form-control" ngModel #password="ngModel"  required />
        </div>
           <div class="form-group">
            <label >Security Question 1</label>
            <input type="text" name="que1"  class="form-control" ngModel #que1="ngModel" required />
        </div>

         <div class="form-group">
            <label >Answer 1</label>
            <input type="text" name="ans1"   class="form-control" ngModel #ans1="ngModel"  required />
        </div>
 <div class="form-group">
            <label >Security Question 2</label>
            <input type="text" name="que2"  class="form-control" ngModel #que2="ngModel" required />
        </div>

         <div class="form-group">
            <label >Answer 2</label>
            <input type="text" name="ans2"  class="form-control" ngModel #ans2="ngModel"   required />
        </div>

<div class="form-group">
            <label >Admin password</label>
            <input type="password" name="adminPassword"   class="form-control" ngModel #adminPassword="ngModel"  required />
        </div>
        <br>
       <div class="form-actions">
            <button id="registerformbtn" type="submit" class="btn btn-primary">Register</button>
            <a id="cancelregbtn" href="#!/login" class="btn btn-primary">Cancel</a>
        </div>
        <br><br><br><br><br><br>
    </form>
</div>
</div>
