<div id="regform" class="container"><br>
<div class="col-md-6 col-md-offset-3">
     <div  class="row custom-modal-header">
        <div id="registerheader" class="col-sm-12">
            <h2 id="textregister" >Register</h2>
        </div>
     </div><br>
    <form name="form" id="registrationForm" (ngSubmit)="register()" role="form">
        <div class="form-group">
            <label for="username">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.user.firstName" required autofocus/>
        </div>
        <div class="form-group">
            <label>Last name</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.user.lastName" required />
        </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
        </div>
        <div class="form-group">
            <label >Contact</label>
            <input type="text" name="contact" id="contact" class="form-control" ng-model="vm.user.contact" required />
        </div>
           <div class="form-group">
            <label for="username">Shop Name</label>
            <input type="text" name="shopName" id="shopName" class="form-control" ng-model="vm.user.shopName" required />
        </div>

          <div class="form-group">
            <label for="username">Address</label>
            <input type="text" name="username" id="address" class="form-control" ng-model="vm.user.address" required />
        </div>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
        </div>
           <div class="form-group">
            <label >Security Question 1</label>
            <input type="text" name="securityQuestion1" id="securityQuestion1" class="form-control" ng-model="vm.user.securityQuestion1" required />
        </div>

         <div class="form-group">
            <label >Answer 1</label>
            <input type="text" name="answer1" id="answer1" class="form-control" ng-model="vm.user.answer1" required />
        </div>
 <div class="form-group">
            <label >Security Question 2</label>
            <input type="text" name="securityQuestion2" id="securityQuestion2" class="form-control" ng-model="vm.user.securityQuestion2" required />
        </div>

         <div class="form-group">
            <label >Answer 2</label>
            <input type="text" name="answer2" id="answer2" class="form-control" ng-model="vm.user.answer2" required />
        </div>

<div class="form-group">
            <label >Admin password</label>
            <input type="password" name="adminPassword" id="adminPassword" class="form-control" ng-model="vm.user.adminPassword" required />
        </div>
        <br>
       <div class="form-actions">
            <button id="registerformbtn" type="submit" class="btn btn-primary">Register</button>
            <a id="cancelregbtn" href="#!/login" class="btn btn-primary">Cancel</a>
        </div>
        <br><br><br><br><br><br>
    </form>
</div>
</div>
